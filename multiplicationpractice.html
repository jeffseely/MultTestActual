        <script>
            $(document).ready(function(){
        
                /* set some initial values */
                
                $("#username").removeAttr("disabled"); //makes sure name and key fields are enabled on reload
                $("#userkey").removeAttr("disabled");
                
                $('form :input').val(""); //clears name and key fields on page load or reload 
                var running = false; //timer is not yet running
                
                var seed = Math.floor(Math.random()*9000)+1000; //set the seed value
                var mkey = (seed*777) % 500; //determine key
                
                seed=0; //disable for actual test
                
                $('h1').text("Multiplication Test - " + seed); //show the seed value
                
                /* this function randomly fills the values of the arrays */
                
                function fillVals() {
                var r1=Math.floor(Math.random()*6)+2;
                var r2=Math.floor(Math.random()*7)+4;
                var rchoice=Math.floor(Math.random()*4);
                var a1 = [r1,r1+1,r1+2,r1+3];
                var a2 = [r2, r2-2, r2, r2-2];
                var a3 = [a1[0]*a2[0],a1[1]*a2[1],a1[2]*a2[2],a1[3]*a2[3]];
                if (a3[0]==a3[1]) {
                    a2[1]=a2[1]+1;
                    a3[1]=a1[1]*a2[1];
                }
                if (a3[2]==a3[3]) {
                    a2[3]=a2[3]+1;
                    a3[3]=a1[3]*a2[3];
                }
                var multval = a3[rchoice];
                $('#probval1').text(a1[rchoice]);
                $('#probval2').text(a2[rchoice]);
                
                a3.sort(function() {return 0.5 - Math.random()});
                
                $('#answerval1').text(a3[0]);
                $('#answerval2').text(a3[1]);
                $('#answerval3').text(a3[2]);
                $('#answerval4').text(a3[3]);
                return multval;
                }
                
                //other initial conditions set

                var scoreright = 0;
                var scorewrong = 0;
                
                var maxtime = 40; //how long the test is for (40 seconds)
                $('#timer').text(maxtime);
                
                $('#starter').click(function(){  //the start button is clicked here
                    
                    //name and key are validated and locked or alert given
                    //enable this section on actual test
                    
                    /*
                    if ($('#username').val()=='') {
                        alert('You must enter a name');
                        return false
                    }
                    if ($('#userkey').val()=='') {
                        alert('You must enter a key');
                        return false
                    }
                    if ($('#userkey').val()!= mkey) {
                        alert('You must enter valid key');
                        return false
                    }      
                    $('#username').attr('disabled','disabled'); 
                    $('#userkey').attr('disabled','disabled'); 
                    */
                    
                    //initial values are filled in and timer started
                    
                    fillVals();
                    running = true; //flag to verify that the quiz has begun
                    $('#starter').fadeToggle(700); //start button disappears

                    var start = new Date;
                   
                    setInterval(function() {
                        var et = Math.round(((start - new Date)/1000) + maxtime);

                        //this section is for displaying the progess bar
                        
                        if (et > 0) {
                            $('#timer').text(et);
                            if (et <= 36) {
                                $('#progblock1').css('background-color', '#f96b18');
                            }
                            if (et <= 32) {
                                $('#progblock2').css('background-color','#f96b18');
                            }
                            if (et <= 28) {
                                $('#progblock3').css('background-color','#f96b18');
                            }
                            if (et <= 24) {
                                $('#progblock4').css('background-color','#f96b18');
                            }
                            if (et <= 20) {
                                $('#progblock5').css('background-color','#f96b18');
                            }
                            if (et <= 16) {
                                $('#progblock6').css('background-color','#f96b18');
                            }
                            if (et <= 12) {
                                $('#progblock7').css('background-color','#f96b18');
                            }
                            if (et <= 8) {
                                $('#progblock8').css('background-color','#f96b18');
                            }
                            if (et <= 4) {
                                $('#progblock9').css('background-color','#f96b18');
                            }

                        //this section is for showing info at the end
                        } else if (et==0) {
                            $('#progblock10').css('background-color','#f96b18');
                            $('#resptext').prepend('Correct:' + scoreright + '   Wrong:' + scorewrong + '   Missed: ');
                            $('#timer').text(0);
                            
                        } else {
                            $('#timer').text(0);
                        }
                    },1000);
                });  //end of start click process
                     
                
                /*this section checks answers and refills new questions while timer still running */


                $('#answerval1').click(function(){

                    var ansval1=$('#answerval1').text();
                    var ansval2=$('#answerval2').text();
                    var ansval3=$('#answerval3').text();
                    var ansval4=$('#answerval4').text();
                    var pbval1=$('#probval1').text();
                    var pbval2=$('#probval2').text();
                    var corans = pbval1*pbval2;

                    if ($('#timer').text()>0 && running==true) {
                        if (ansval1 == corans) {
                            scoreright++;
                        } else {
                            $('#resptext').append('  ' + pbval1 + 'x' + pbval2);
                            scorewrong++;
                        }
                        fillVals();
                    }
                });

                $('#answerval2').click(function(){

                    var ansval1=$('#answerval1').text();
                    var ansval2=$('#answerval2').text();
                    var ansval3=$('#answerval3').text();

                            $('#resptext').append('  ' + pbval1 + 'x' + pbval2);
                            scorewrong++;
                        }
                        fillVals();
                    }
                });

                $('#answerval3').click(function(){

                    var ansval1=$('#answerval1').text();
                    var ansval2=$('#answerval2').text();
                    var ansval3=$('#answerval3').text();

                $('#answerval4').click(function(){

                    var ansval1=$('#answerval1').text();

                        } else {
                            $('#resptext').append('  ' + pbval1 + 'x' + pbval2);
                            scorewrong++;
                        }
                        fillVals();
                    }
                });


                /* this sections takes care of ending processes */


            });//end ready
